name: Check Pull Request
run-name: ${{ github.actor }} checking pull request

on:
  workflow_dispatch:
  pull_request:
jobs:
  run_tests:
    name: Run tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - run: python main.py
  validate_code:
    name: Validate code
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - run: python main.py
